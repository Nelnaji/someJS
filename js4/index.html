<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <title>Panier Achat</title>
  </head>
  <body>
    <main>
      <header>
        <h2>Descriptif</h2>
        <table>
          <tr class="element">
            <th class="elementName">Nom</th>
            <th class="elementPrice">Prix</th>
            <th>Action</th>
          </tr>

          <tr class="element">
            <td class="elementName">Chaise</td>
            <td class="elementPrice">25</td>
            <td><button class="addBtn">Ajouter au panier</button></td>
            <td><button class="delBtn">Retirer du panier</button></td>
          </tr>
          <tr class="element">
            <td class="elementName">Table</td>
            <td class="elementPrice">100</td>
            <td><button class="addBtn">Ajouter au panier</button></td>
            <td><button class="delBtn">Retirer du panier</button></td>
          </tr>

          <tr class="element">
            <td class="elementName">Tabouret</td>
            <td class="elementPrice">15</td>
            <td><button class="addBtn">Ajouter au panier</button></td>
            <td><button class="delBtn">Retirer du panier</button></td>
          </tr>
        </table>
      </header>

      <section>
        <h2>Mon panier</h2>
      </section>
    </main>
  </body>
</html>
